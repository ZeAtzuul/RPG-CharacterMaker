<h2>Create Character</h2>
<div>
    <div><label>Character Name:</label> <input #name/></div>
    <div><label>Character Class:</label> <input #class/></div>
    <div><label>Strength Score:</label> <input #STR /></div>
    <div><label>Dexterity Score:</label> <input #DEX /></div>
    <div><label>Constitution Score:</label> <input #CON /></div>
    <div><label>Intelligence Score:</label> <input #INT /></div>
    <div><label>Wisdom Score:</label> <input #WIS /></div>
    <div><label>Charisma Score:</label> <input #CHA /></div>

    <button>Save Character</button>
</div>
